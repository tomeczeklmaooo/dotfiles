################
### MONITORS ###
################

monitor = HDMI-A-1, 1920x1080@74.97, -1920x0, 1
monitor = DP-3, 1920x1080@180, 0x0, 1


################
### PROGRAMS ###
################

$terminal = alacritty
$fileManager = thunar
$browser = firefox
$menu = wofi --show drun -i --width=640 --hide-scroll
$screenshot = bash -c "slurp -d | grim -g - - | wl-copy"


#################
### AUTOSTART ###
#################

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = swww-daemon
exec-once = swww img 0x008080
# exec-once = hypridle
exec-once = jamesdsp --tray
exec-once = mako


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


###################
### PERMISSIONS ###
